<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GWP_Choose</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <div class="choose">
      <span>Welcome to GWP_Choose</span>
      <div>
         <p>Font Size</p>
         <ul class="fs">
            <li data-size="1rem" >1rem</li>
            <li data-size="2rem" class="active" >2rem</li>
            <li data-size="3rem" >3rem</li>
            <li data-size="4rem" >4rem</li>
         </ul>
      </div>
      <div>
         <p>Font Color</p>
         <ul class="fc">
            <li data-color="white" class="white active"></li>
            <li data-color="red" class="red"></li>
            <li data-color="green" class="green"></li>
            <li data-color="blue" class="blue"></li>
         </ul>
      </div>
      <div>
         <p>Font Weight</p>
         <ul class="fw">
            <li data-weight="300">lighter</li>
            <li data-weight="500" class="active">Normal</li>
            <li data-weight="700">bold</li>
            <li data-weight="900">bolder</li>
         </ul>
      </div>
   </div>

   <script src="JS/main.js"></script>
</body>
</html>
